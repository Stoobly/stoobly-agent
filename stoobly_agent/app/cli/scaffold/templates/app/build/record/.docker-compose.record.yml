services:
  build.init:
    extends:
      file: ../.docker-compose.base.yml
      service: build.init_base
    image: stoobly.${USER_ID}
    profiles:
      - record
  build.configure:
    depends_on:
      build.init:
        condition: service_completed_successfully
    extends:
      file: ../.docker-compose.base.yml
      service: build.configure_base
    image: stoobly.${USER_ID}
    profiles:
      - record
